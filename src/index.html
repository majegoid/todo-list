<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <header>
      <h1><i class="fa-solid fa-list-check"></i>Todo List</h1>
    </header>
    <nav class="side-nav">
      <h1>Home</h1>
      <div id="project-filters-container" class="menu-items-container">
        <div class="menu-item menu-item-active">
          <i class="fa-solid fa-list-check"></i>All Tasks
        </div>
        <div class="menu-item">
          <i class="fa-solid fa-calendar-day"></i>Today
        </div>
        <div class="menu-item">
          <i class="fa-solid fa-calendar-week"></i>Next 7 Days
        </div>
        <div class="menu-item"><i class="fa-solid fa-star"></i>Starred</div>
      </div>
      <h1>Projects</h1>
      <div id="project-menu-items-container" class="menu-items-container"></div>

      <div class="menu-item menu-item-form">
        <div><i class="fa-solid fa-list-check"></i><input type="text" /></div>
        <div>
          <button class="button-green">Add</button
          ><button class="button-red">Cancel</button>
        </div>
      </div>
      <div class="menu-item-options-popup">
        <button class="button-green">Rename</button>
        <button class="button-red">Delete</button>
      </div>
    </nav>
    <main>
      <div><h1>Project Name</h1></div>
      <div id="todos-container" class="todos-container"></div>
      <div id="create-todo-form-container"></div>
    </main>
  </body>
</html>
